      crossorigin="anonymous"

    <title>Badge</title>

  <body>
    <section class="headerSection">
      <header><h2>Badge</h2></header>
      <nav>
        <a href="/cards.html"><button class="card">Cards</button></a>
        <a href="/chips.html"><button class="chips">Chips</button></a>

      </nav>
    </section>
    <section class="badgeContainer">
      <div>
        <p>Text with badge <span class="sm-badge">4</span></p>
      </div>

      <div>
        <p>Text with large badge<span class="lg-badge">1</span></p>
      </div>

      <div >
        <p>
          Button with badge on the left <div class="btn-badge-cont"><button>Action</button
          ><span class="btn-badge">8</span></div>
        </p>
      </div>

      <div >
        <p>
          Button toggles badge visibility <div class="btn-toggle-cont"><button>Hide</button
            ><span class="btn-toggle-badge">7</span></div>
        </p>
      </div>
      
      <div>
        <p>Icon with badge<div><i class="fas fa-home"></i><span class="icon-badge">7</span></div></p>
        
      </div>
