<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Badge</title>
  </head>
  <body>
    <header class="header-section">
      <h1>Badge</h1>
      <nav>
        <a href="/index.html"><button class="nav-btn card">Cards</button></a>
        <a href="/chips.html"><button class="nav-btn chips">Chips</button></a>
        <a href="/drawer.html"><button class="nav-btn drawer">Drawer</button></a>
        <a href="/header.html"><button class="nav-btn header">Header</button></a>
        <a href="/badge.html"><button class="nav-btn badge">Badge</button></a>
        <a href="/snackbar.html"><button class="nav-btn snackbar">Snackbar</button></a>
        <a href="/dialogs.html"><button class="nav-btn dialogs">Dialogs</button></a>
        <a href="/tabs.html"><button class="nav-btn tabs">Tabs</button></a>
      </nav>
    </header>
    <div class="badge-container">
      <div>
        <p>Text with badge <span class="sm-badge">4</span></p>
      </div>
      <div>
        <p>Text with large badge<span class="lg-badge">1</span></p>
      </div>
      <div >
        <p>
          Button with badge on the left <div class="btn-badge-cont"><button>Action</button
          ><span class="btn-badge">8</span></div>
        </p>
      </div>
      <div >
        <p>
          Button toggles badge visibility <div class="btn-toggle-cont"><button class="btn-hide">Hide</button
            ><span class="btn-toggle-badge">7</span></div>
        </p>
      </div>      
      <div>
        <p>Icon with badge<div><i class="fas fa-home"></i><span class="icon-badge">7</span></div></p>        
      </div> 
    </div>
    <script src="/js/badge.js"></script>
  </body>
